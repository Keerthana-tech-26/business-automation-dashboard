<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business Automation Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .stat-card {
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar text-white p-0">
                <div class="p-3">
                    <h4><i class="fas fa-chart-line"></i> Dashboard</h4>
                </div>
                <a href="{% url 'dashboard_home' %}"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'expense_list' %}"><i class="fas fa-wallet"></i> Expenses</a>
                <a href="{% url 'invoice_list' %}"><i class="fas fa-file-invoice-dollar"></i> Invoices</a>
                <a href="{% url 'financial_reports' %}"><i class="fas fa-chart-bar"></i> Reports</a>
                <a href="{% url 'user_profile' %}"><i class="fas fa-user"></i> Profile</a>
                <a href="{% url 'admin:index' %}"><i class="fas fa-cog"></i> Admin Panel</a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                <div class="p-3 mt-4">
                    <small>Logged in as: <strong>{{ user.username }}</strong></small>
                </div>
            </div>
            <div class="col-md-10 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% else %}
    <div class="container">
        {% block login_content %}
        {% endblock %}
    </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
